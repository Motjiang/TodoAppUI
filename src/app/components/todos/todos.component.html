<div class="container">
  <h1 class="mt-5">Add a todo task</h1>
  <div class="row align-items-center mt-5">
    <form #Form="ngForm" (ngSubmit)="addTodo()" class="d-flex align-items-center w-100">
        <div class="mb-4 flex-grow-1 me-2">
            <label for="description" class="form-label">Task Description:</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="newTodo.TaskDescription">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
   
    <ng-container *ngIf="todos.length> 0; else noTodo">
      <div class="row">
        <h4 class="text-center mt-3"><i>Todo List</i></h4>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Date Created</th>
                <th scope="col">Completed?</th>
                <th></th>
              </tr>
            </thead>
            <tbody>             
              <tr *ngFor="let todo of todos">
                <th [class.stroke]="todo.isCompleted">{{todo.description}}</th>
                <td>{{todo.createdDate | date: 'MM/dd/yyyy hh:mm a'}}</td>
                <td><input type="checkbox" [checked]="todo.isCompleted" (change)="onCompletedChange(todo.id, todo)"></td>
                <td><a [routerLink]="[]" (click)="deleteTodo(todo.id)" class="btn btn-danger" >Delete</a></td>
              </tr>              
            </tbody>
          </table>
        </div>
    </ng-container>
    
    <ng-template #noTodo>
      <div class="alert alert-info text-center" role="alert">
        You dont have any todos ðŸ¤—
      </div>
    </ng-template>
</div>
