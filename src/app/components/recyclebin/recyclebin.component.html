<div class="container">
    <h1 class="mt-5">Recently Deleted</h1>
    <ng-container *ngIf="todos.length> 0; else noTodo">
        <div class="row">
            <h4 class="text-center mt-3"><i>Todo List</i></h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Description</th>
                        <th scope="col">Date Created</th>
                        <th scope="col">Date Deleted</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todos">
                        <th [class.stroke]="todo.isCompleted">{{todo.description}}</th>
                        <td>{{todo.createdDate | date: 'MM/dd/yyyy hh:mm a'}}</td>
                        <td>{{todo.deletedDate | date: 'MM/dd/yyyy hh:mm a'}}</td>
                        <td><a [routerLink]="[]" (click)="undoAction(todo.id, todo)"
                                class="btn btn-outline-info">Undo</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
    <ng-template #noTodo>
        <div class="alert alert-info text-center" role="alert">
            NO deleted todos ðŸ«¡ðŸ«¡
        </div>
    </ng-template>
</div>
